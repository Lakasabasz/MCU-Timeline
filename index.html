<!DOCTYPE html>
<html lang="pl">
  <head>
      <meta charset="UTF-8">
      <meta name="description" content="Tu wpisać opis">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="keywords" content="Tu wpisać słowa kluczowe">
      <meta name="author" content="Marcel Gańczarczyk, Łukasz Mastalerz">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=STIX+Two+Math&display=swap"
          rel="stylesheet">
      <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
      <link rel="shortcut icon" href="https://v4.api.mganczarczyk.pl/v4/users/name/Administrator/profile">
      <title>MCU-Timeline</title>
      <link rel="stylesheet" href="css/css.css">
      <script src="js/js.js"></script>
  </head>
  <body>
    <h1>MCU Timeline</h1>
    <div class="timeline" posmx=20 posmy=8>
      <div class="node" id="i1" posx=0 posy=5></div>
      <div class="node" id="i2" posx=8 posy=5></div>
      <div class="node" id="i3" posx=11 posy=5></div>
      <div class="node" id="i4" posx=15 posy=5></div>
      <div class="node" id="i5" posx=16 posy=5></div>
      <div class="node" id="i6" posx=20 posy=5></div>
      <div class="node" id="i7" posx=10 posy=4></div>
      <div class="node" id="i8" posx=17 posy=0></div>
      <div class="node" id="i9" posx=9 posy=6></div>
      <div class="node" id="i10" posx=12 posy=6></div>
      <div class="node" id="i11" posx=13 posy=6></div>
      <div class="node" id="i12" posx=12 posy=4></div>
      <div class="node" id="i13" posx=13 posy=4></div>
    </div>
    <script>
      let connections = [
        {"between": ["i1", "i2"]},
        {"between": ["i2", "i3"]},
        {"between": ["i3", "i4"]},
        {"between": ["i4", "i5"]},
        {"between": ["i5", "i6"]},
        {"between": ["i2", "i7"], "angle": "forward"},
        {"between": ["i7", "i8"]},
        {"between": ["i2", "i9"], "angle": "backward"},
        {"between": ["i9", "i10"]},
        {"between": ["i3", "i10"], "angle": "backward"},
        {"between": ["i10", "i11"]},
        {"between": ["i11", "i4"], "angle": "backward"},
        {"between": ["i3", "i12"], "angle": "backward"},
        {"between": ["i12", "i13"]},
        {"between": ["i13", "i5"], "angle": "backward"}
      ];

      drawConnections(connections);
    </script>
  </body>
</html>
